<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    #register-form{
        background: #FFFFFF;
        width: 70%;
        max-width: 100%;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        border-radius: 2%;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
</style>

<body>
    <div class="container">
        <form id="register-form" action="/login.html">
            <h1 style="text-transform: uppercase;">Registration Form</h1>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email ID" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="india">INDIA</option>
                <option value="USA">USA</option>
                <option value="uk">UK</option>
            </select><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

            <button type="submit" onclick="submitDetails()">Register</button>
        </form>
    </div>

</body>
<script src="registration.js"></script>

</html>
